apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana
data:
  kibana.yml: |
    server.name: kibana
    server.basePath: "/kibana"
    server.host: 0.0.0.0
    elasticsearch.hosts: [ http://elasticsearch:9200 ]

    monitoring.ui.container.elasticsearch.enabled: true
    monitoring.ui.container.logstash.enabled: true

    elasticsearch.ssl.verificationMode: none
