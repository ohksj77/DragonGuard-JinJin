server:
  servlet:
    context-path: /api

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://gitrank-db:3306/gitrank?serverTimezone=Asia/Seoul
    username: root
    password: 1234

  jackson:
    property-naming-strategy: SNAKE_CASE

  config:
    import:
      - classpath:env.yml

  main:
    allow-bean-definition-overriding: true

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false

  flyway:
    enabled: false
    encoding: UTF-8
    baseline-on-migrate: true

  cache:
    type: redis
    redis:
      cache-null-values: true

  redis:
    host: gitrank-redis
    port: 6379

  kafka:
    bootstrap-servers: gitrank-kafka:9092
    consumer:
      group-id: gitrank
      enable-auto-commit: false
    listener:
      ack-mode: manual

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: prometheus
